<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body style="background-color: burlywood">
    <div class="container-fluid" id="divScreen">
      <div class="container-fluid" id="signalRed">
        <div id="counterRed"></div>
      </div>
      <div class="container-fluid" id="signalYellow">
        <div id="counterYellow"></div>
      </div>
      <div class="container-fluid" id="signalGreen">
        <div id="counterGreen"></div>
      </div>
      <div class="container-fluid" id="readStop">
        <div id="textStop"></div>
      </div>
      <div class="container-fluid" id="readWait">
        <div id="textWait"></div>
      </div>
      <div class="container-fluid" id="readGo">
        <div id="textGo"></div>
      </div>
      <div class="container-fluid" id="buttonSimulator">
        <button type="button" class="button-85">
          Click here to START the Signal
        </button>
        <button type="button" class="button-stop" style="display: none">
          Click here to STOP the Signal
        </button>
      </div>
    </div>
  </body>
</html>
